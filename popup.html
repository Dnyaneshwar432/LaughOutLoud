<!DOCTYPE html>
<html>
<head>

    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;

    #joke {
      margin-top: 10px;
      font-size: 16px;
    }
    #getJoke {
      padding: 10px;
      background-color: #4CAF50;

  <h1>LaughOut Loud</h1>
  <div id="joke">Click the button to hear a joke!</div>
  <button id="getJoke">Tell me a Joke</button>
  <script src="script.js"></script>
</body>
</html>
